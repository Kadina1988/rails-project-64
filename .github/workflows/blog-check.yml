name: blog-check

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    name: Ruby ${{ matrix.ruby }}
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - '3.2.2'

    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Run setup
        run: make setup

      - name: Run start
        run: make start

      - name: install linters
        run: gem install rubocop

      - name: install rubocop-rails
        run: gem install rubocop-rails

      - name: install slim linter
        run: gem install slim_lint

      - name: Run rubocop
        run: rubocop

      - name: Slim-linter
        run: slim_lint

      - name: Run test
        run: make testing

